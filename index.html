<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
      
        <h1>Collage Web App
            <img src="images.png" style="border-radius: 20%; height: 50px;width: 50px;" id="logo_img" >
        </h1>
        <hr>
       
        <div class="form-group">
            <h4>“As soon as the popup appears, please click Allow. After you've spoken a command”.</h4>
            <h3>Say "take my selfie"</h3>
            <label>Your voice output</label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
           
        </div>
        <button id="start-btn" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        
        <br>
         <div id="camera"></div>

         <br>

        <label>Your selfie Will Display Here: </label>
        

           <div id="result1">
            <img src="cam1.jpg" style="width: 500px;"height="400px" >
           </div> 
        
        <br><br>
        <span id="result2" style="padding: 20px;">
            <img src="cam 2.jpg" style="width: 500px;" height="400px" >
        </span>
        
        <span id="result3">
            <img src="cam3.jpg" style="width: 500px;" height="400px">
        </span>
        <br>
        <br>
        
        <p class="bottom" style="font-size: 20px; font-weight: bold;" >Developed by - Anusha</p>
</center>



    <script src="main.js"></script>

</body>
</html>
